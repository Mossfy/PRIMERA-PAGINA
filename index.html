<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo HTML y CSS</title>
  <style>
    /* Estilos CSS */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    p {
      color: #555;
      line-height: 1.5;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .btn {
      display: inline-block;
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenido a mi página</h1>
    <p>Este es un ejemplo básico de cómo se pueden combinar HTML y CSS para crear una página web.</p>
    <p>También puedes agregar botones:</p>
    <a href="#" class="btn">Botón 1</a>
    <a href="#" class="btn">Botón 2</a>
  </div>
</body>
</html>
